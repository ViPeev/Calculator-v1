<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/calculator.css">
    <script src="assets/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div id="container">
      <div id="input">
          <div id="first-operand"></div>
          <div id="second-operand"></div>
      </div>
      <button id="n7" class="inputnumber">7</button>
      <button id="n8" class="inputnumber">8</button>
      <button id="n9" class="inputnumber">9</button>
      <button id="n4" class="inputnumber">4</button>
      <button id="n5" class="inputnumber">5</button>
      <button id="n6" class="inputnumber">6</button>
      <button id="n1" class="inputnumber">1</button>
      <button id="n2" class="inputnumber">2</button>
      <button id="n3" class="inputnumber">3</button>
      <button id="n0" class="inputnumber">0</button>
      <div id="operation-select">
      <div class="operation-select-button-cont">
      <button id="plus" class="operation">+</button>
      </div>
      <div class="operation-select-button-cont">
      <button id="minus" class="operation">-</button>
      </div>
      <div class="operation-select-button-cont">
      <button id="multiple" class="operation">*</button>
      </div>
      <div class="operation-select-button-cont">
      <button id="divide" class="operation">&divide</button>
      </div>
      </div>
      <button id="equals">=</button>
      <button id="clear">C</button>
</div>
</body>
</html>
